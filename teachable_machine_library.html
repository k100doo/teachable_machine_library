<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>공용 도서관 자리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 10px;
        }

        #webcam-container {
            margin: 20px 0;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #label-container div {
            margin-top: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>공용 도서관 자리</h1>
    <button type="button" onclick="init()">Start</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/A4I8Tyjg_/";
        let model, webcam, labelContainer, maxPredictions;

        let currentState = "";
        let stateStartTime = null;
        const HOLD_DURATION = 30 * 1000; // 30초 (테스트용). 실제 운영 시 30 * 60 * 1000

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(400, 400, true, false, {
            facingMode: "environment"
            });
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions + 1; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);

            // 가장 확률 높은 클래스 선택
            let topPrediction = prediction[0];
            for (let i = 1; i < prediction.length; i++) {
                if (prediction[i].probability > topPrediction.probability) {
                    topPrediction = prediction[i];
                }
            }

            let detectedLabel = topPrediction.className;
            if (detectedLabel === "자리 차지") {
                detectedLabel = "자리 있음";
            }

            const now = Date.now();

            if (detectedLabel === "자리 있음") {
                if (currentState !== "자리 있음") {
                    currentState = "자리 있음";
                    stateStartTime = now;
                } else if (now - stateStartTime >= HOLD_DURATION) {
                    currentState = "경고";
                }
            } else {
                currentState = detectedLabel;
                stateStartTime = null;
            }

            // 첫 줄에 상태 표시
            let statusText = "";
            if (currentState === "경고") {
                statusText = "자리를 비운지 30분 이상 지났습니다. 확인해 주세요";
            } else {
                statusText = "상태: " + currentState;
            }
            labelContainer.childNodes[0].innerHTML = statusText;

            // 나머지 확률 출력
            for (let i = 0; i < maxPredictions; i++) {
                const labelName = prediction[i].className === "자리 차지" ? "자리 있음" : prediction[i].className;
                const classPrediction = labelName + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i + 1].innerHTML = classPrediction;
            }
        }
    </script>
</body>
</html>
